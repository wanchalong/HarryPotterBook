<html ng-app="todoApp">
<head>
   <meta charset="UTF-8">
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
   <script src="app.js"></script>
  <title>Harry Potter</title>

        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
          <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body ng-controller="TodoListController">

  <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>


    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" class="brand-logo">ร้านนายจิน</a>
          <ul class="right hide-on-med-and-down">
            <li>
              <a class="modal-trigger" data-target="modal1">
                <i class="material-icons right">shopping_cart</i>My Cart {{allamount}}</a></li>
          </ul>
          <a class="modal-trigger" data-target="modal1" ><i class="material-icons">menu</i></a>
        </div>
      </nav>
      <div class="section no-pad-bot" id="index-banner">
        <div class="container">
          <h1 class="header center orange-text">Harry Potter</h1>

        </div>
      </div>

<div class="container">
    <div class="section">
      <div class="row">
        <div class="col s12 m3" ng-repeat="data in book">
            <img ng-src="./pic/{{data.img}}" class="responsive-img"><br>
            <center><a class="waves-effect waves-default btn green" ng-click="add(data)" id="book{{$index + 1}}"><i class="material-icons right">shopping_cart</i> 100 ฿ </a>
            <br><br><br>
        </div>
      </div>
  </div>
</div>
<br>

<div class="modal" id="modal1">
  <div class="modal-content">

    <h4>Shopping Cart</h4>
    <div ng-hide="hi">
        <div ng-repeat="data1 in choose track by $index">
            <div class="row">
                    <div class="col s5">
                      {{data1.name}}
                    </div>
                    <div class="col s3">
                      จำนวน {{data1.amount}} เล่ม
                    </div>
                    <div class="col s4">
                      <a class="btn-floating btn-small waves-effect waves-default green" ng-click="add(data1,$index)"><i class="material-icons">add</i></a>
                        <a class="btn-floating btn-small waves-effect waves-default red" id="delete{{$index + 1}}" ng-click="del($index)"><i class="material-icons">remove</i></a>

                  </div>
            </div>
        </div>
        <div class="row">
          <div class="col s4" style="width=30%;">Total Money : </div>
          <div class="col s6"><font color="FF3333">{{sum}}</font></div>
          <div class="col s4">Discount  : </div>
          <div class="col s6" id="discount"><font color="FF3333">{{sell}}</font></div>
          <div class="col s4">All Book :  </div>
          <div class="col s6"><font color="FF3333">{{allamount}}</font></div>
          <div class="col s4">You Pay Money : </div>
          <div class="col s6" id="total"><font color="FF3333"><b>{{sum-sell}}</b><font> </div>
        </div>
    </div>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn-flat modal-action modal-close waves-effect waves-default">close</a>
  </div>
</div>
<script type = "text/javascript">
  $(document).ready(function(){
  $('.modal-trigger').leanModal();
  })
</script>

<footer class="page-footer blue">
    <div class="footer-copyright">
      <div class="container">
      Create by <a class="orange-text text-lighten-3" href="http://materializecss.com"> WANCHALONG  JAMJANG</a>
      </div>
    </div>
  </footer>

  <!--  Scripts-->


</body>
</html>
